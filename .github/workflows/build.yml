name: Build sm-ext-socket x64

on:
  push:
    branches: [ "x64", "main" ]
  pull_request:
    branches: [ "x64" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        path: extension

    # --- 1. 准备依赖 ---
    - name: Fetch SourceMod Dependencies
      run: |
        cd ..
        git clone --depth 1 --recursive https://github.com/alliedmodders/sourcemod
        git clone --depth 1 --recursive https://github.com/alliedmodders/metamod-source
      shell: bash

    # --- 2. Linux 配置 ---
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y clang g++-multilib lib32z1-dev libc6-dev-i386 linux-libc-dev:i386 libboost-all-dev
        # 关键修复：设置 BOOST_ROOT 环境变量指向系统 Boost 路径
        echo "BOOST_ROOT=/usr/include" >> $GITHUB_ENV

    # --- 3. Windows 配置 ---
    - name: Setup MSVC environment
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Setup Boost (Windows)
      if: runner.os == 'Windows'
      run: |
        # 下载 Boost 1.84.0
        Invoke-WebRequest -Uri "https://archives.boost.io/release/1.84.0/binaries/boost_1_84_0-msvc-14.2-64.exe" -OutFile "boost.exe"
        # 静默解压到 C:\boost
        Start-Process -FilePath ".\boost.exe" -ArgumentList "/S", "/D=C:\boost" -Wait
        # 关键修复：设置 BOOST_ROOT 环境变量
        echo "BOOST_ROOT=C:\boost" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      shell: pwsh

    # --- 4. 公共构建步骤 ---
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install AMBuild
      run: python -m pip install git+https://github.com/alliedmodders/ambuild

    - name: Configure and Build
      run: |
        cd extension
        mkdir build && cd build
        python ../configure.py --enable-optimize
        ambuild

    # --- 5. 打包上传 ---
    - name: Package artifacts
      run: |
        cd extension/build/package
        if [ "${{ runner.os }}" == "Windows" ]; then
          7z a ../../../sm-ext-socket-x64-${{ matrix.platform }}.zip *.dll
        else
          tar -czvf ../../../sm-ext-socket-x64-${{ matrix.platform }}.tar.gz *.so
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sm-ext-socket-x64-${{ matrix.platform }}
        path: |
          sm-ext-socket-x64-${{ matrix.platform }}.zip
          sm-ext-socket-x64-${{ matrix.platform }}.tar.gz
