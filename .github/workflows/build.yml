name: Build sm-ext-socket x64

on:
  push:
    branches: [ "x64", "main" ]  # 当推送至x64或main分支时触发
  pull_request:
    branches: [ "x64" ]          # 当有针对x64分支的PR时触发
  workflow_dispatch:               # 允许手动触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] # 同时构建Linux和Windows
        include:
          - os: ubuntu-latest
            platform: linux
            compiler: clang
          - os: windows-latest
            platform: windows
            compiler: msvc

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive # 如果有子模块，确保检出

    # Linux 环境准备
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang lib32stdc++-7-dev lib32z1-dev libc6-dev-i386 linux-libc-dev:i386 g++-multilib

    # Windows 环境准备：使用 Microsoft 设置的 Developer Command Prompt
    - name: Setup MSVC environment
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    # 安装 Python 和 AMBuild
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install AMBuild
      run: python -m pip install ambuild

    # 安装其他依赖（如Boost，根据项目实际需求）
    - name: Install Boost (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install -y libboost-all-dev
        # 或者根据项目需要安装特定版本

    - name: Install Boost (Windows)
      if: runner.os == 'Windows'
      run: |
        # 可以从源码编译或使用预编译包
        # 以下是一个示例，可能需要根据项目AMBuildScript调整
        choco install boost-msvc-14.2 -y # 示例：使用Chocolatey安装
        # 或手动下载并设置环境变量

    # 配置与构建
    - name: Configure and Build
      run: |
        mkdir build && cd build
        # 根据项目AMBuildScript调整配置参数
        python ../configure.py --enable-optimize --platform=x64
        ambuild

    # 打包构建产物
    - name: Package artifacts
      run: |
        cd build/package
        if [ "${{ runner.os }}" == "Windows" ]; then
          7z a ../../../sm-ext-socket-x64-${{ matrix.platform }}.zip *.dll
        else
          tar -czvf ../../../sm-ext-socket-x64-${{ matrix.platform }}.tar.gz *.so
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sm-ext-socket-x64-${{ matrix.platform }}
        path: |
          sm-ext-socket-x64-${{ matrix.platform }}.zip
          sm-ext-socket-x64-${{ matrix.platform }}.tar.gz
