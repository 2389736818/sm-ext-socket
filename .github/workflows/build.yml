name: Build sm-ext-socket x64

on:
  push:
    branches: [ "x64", "main" ]
  pull_request:
    branches: [ "x64" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # --- Linux 环境配置 ---
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y clang g++-multilib lib32z1-dev libc6-dev-i386 linux-libc-dev:i386
        
    - name: Setup SourceMod (Linux)
      if: runner.os == 'Linux'
      run: |
        git clone --depth 1 --recursive https://github.com/alliedmodders/sourcemod ../sourcemod

    - name: Setup Boost (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get install -y libboost-all-dev

    # --- Windows 环境配置 ---
    - name: Setup MSVC environment
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Setup SourceMod (Windows)
      if: runner.os == 'Windows'
      run: |
        git clone --depth 1 --recursive https://github.com/alliedmodders/sourcemod ..\sourcemod

    # 使用预编译的 Boost (更快更可靠)
    - name: Setup Boost (Windows)
      if: runner.os == 'Windows'
      run: |
        # 下载 Boost 1.87.0 (与您之前日志中的版本一致)
        Invoke-WebRequest -Uri "https://github.com/userdocs/boost/releases/download/boost-1.87.0/boost_1_87_0-msvc-14.2-64.exe" -OutFile "boost.exe"
        # 静默解压到 C:\boost
        Start-Process -FilePath ".\boost.exe" -ArgumentList "/S", "/D=C:\boost" -Wait
        # 设置环境变量供 AMBuild 使用
        echo "BOOST_ROOT=C:\boost" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    # --- 公共步骤 ---
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install AMBuild
      run: python -m pip install git+https://github.com/alliedmodders/ambuild

    # --- 构建步骤 ---
    - name: Configure and Build
      run: |
        mkdir build && cd build
        # 关键修复：指定 SourceMod 源码路径
        python ../configure.py --enable-optimize --sm-path="${{ github.workspace }}/sourcemod"
        ambuild

    # --- 打包上传 ---
    - name: Package artifacts
      run: |
        cd build/package
        if [ "${{ runner.os }}" == "Windows" ]; then
          7z a ../../../sm-ext-socket-x64-${{ matrix.platform }}.zip *.dll
        else
          tar -czvf ../../../sm-ext-socket-x64-${{ matrix.platform }}.tar.gz *.so
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sm-ext-socket-x64-${{ matrix.platform }}
        path: |
          sm-ext-socket-x64-${{ matrix.platform }}.zip
          sm-ext-socket-x64-${{ matrix.platform }}.tar.gz
