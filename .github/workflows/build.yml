name: Build sm-ext-socket x64

on:
  push:
    branches: [ "x64", "main" ]
  pull_request:
    branches: [ "x64" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # Linux 环境准备 (针对 Ubuntu 24.04 修复)
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        # 启用 i386 架构支持
        sudo dpkg --add-architecture i386
        sudo apt-get update
        # 安装编译工具和依赖
        # g++-multilib 会自动安装正确版本的 lib32stdc++-dev
        sudo apt-get install -y clang g++-multilib lib32z1-dev libc6-dev-i386 linux-libc-dev:i386

    # Windows 环境准备
    - name: Setup MSVC environment
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    # 安装 Python 和 AMBuild
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install AMBuild
      run: python -m pip install ambuild

    # 安装 Boost 依赖
    - name: Install Boost (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get install -y libboost-all-dev

    - name: Install Boost (Windows)
      if: runner.os == 'Windows'
      run: |
        # 使用 Chocolatey 安装 Boost
        choco install boost-msvc-14.2 -y
        # 注意：安装后可能需要设置 BOOST_ROOT 环境变量，具体取决于您的 AMBuildScript 配置
        # 例如: echo "BOOST_ROOT=C:\local\boost_1_72_0" >> $GITHUB_ENV

    # 配置与构建
    - name: Configure and Build
      run: |
        mkdir build && cd build
        # 注意：请检查您的 configure.py 是否支持 --platform=x64 参数。
        # 标准 SourceMod 扩展通常使用 --archs=x64 或自动检测。
        # 如果构建失败，请尝试去掉 --platform=x64 或改为 --archs=x64
        python ../configure.py --enable-optimize --platform=x64
        ambuild

    # 打包构建产物
    - name: Package artifacts
      run: |
        cd build/package
        if [ "${{ runner.os }}" == "Windows" ]; then
          7z a ../../../sm-ext-socket-x64-${{ matrix.platform }}.zip *.dll
        else
          tar -czvf ../../../sm-ext-socket-x64-${{ matrix.platform }}.tar.gz *.so
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sm-ext-socket-x64-${{ matrix.platform }}
        path: |
          sm-ext-socket-x64-${{ matrix.platform }}.zip
          sm-ext-socket-x64-${{ matrix.platform }}.tar.gz
