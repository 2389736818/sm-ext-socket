name: Build sm-ext-socket x64

on:
  push:
    branches: [ "x64", "main" ]
  pull_request:
    branches: [ "x64" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # Linux 环境准备
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y clang g++-multilib lib32z1-dev libc6-dev-i386 linux-libc-dev:i386 libboost-all-dev

    # Windows 环境准备
    - name: Setup MSVC environment
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    # 安装 Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 安装 AMBuild
    - name: Install AMBuild
      run: python -m pip install git+https://github.com/alliedmodders/ambuild

    # Windows: 使用 vcpkg 安装 Boost (更快更稳定)
    - name: Install Boost (Windows)
      if: runner.os == 'Windows'
      run: |
        vcpkg integrate install
        vcpkg install boost-asio:x64-windows boost-signals2:x64-windows

    # 配置与构建
    - name: Configure and Build
      run: |
        mkdir build && cd build
        # 移除了 --platform=x64，并添加了 --sdks=csgo 示例 (根据您的需求调整)
        # 如果您不需要指定 SDK，直接运行 python ../configure.py 即可
        python ../configure.py --enable-optimize
        ambuild

    # 打包构建产物
    - name: Package artifacts
      run: |
        cd build/package
        if [ "${{ runner.os }}" == "Windows" ]; then
          7z a ../../../sm-ext-socket-x64-${{ matrix.platform }}.zip *.dll
        else
          tar -czvf ../../../sm-ext-socket-x64-${{ matrix.platform }}.tar.gz *.so
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sm-ext-socket-x64-${{ matrix.platform }}
        path: |
          sm-ext-socket-x64-${{ matrix.platform }}.zip
          sm-ext-socket-x64-${{ matrix.platform }}.tar.gz
