name: Build sm-ext-socket x64

on:
  push:
    branches: [ "x64", "main" ]
  pull_request:
    branches: [ "x64" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # Linux 环境准备 (针对 Ubuntu 24.04 修复)
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y clang g++-multilib lib32z1-dev libc6-dev-i386 linux-libc-dev:i386

    # Windows 环境准备
    - name: Setup MSVC environment
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    # 安装 Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 安装 AMBuild (修正点：从 GitHub 安装)
    - name: Install AMBuild
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install git+https://github.com/alliedmodders/ambuild

    # 安装其他依赖（如Boost，根据项目实际需求）
    - name: Install Boost (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get install -y libboost-all-dev

    - name: Install Boost (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install boost-msvc-14.2 -y

    # 配置与构建
    - name: Configure and Build
      run: |
        mkdir build && cd build
        # 注意：请根据您的 AMBuildScript 确认是否需要 --platform=x64 参数
        python ../configure.py --enable-optimize --platform=x64
        ambuild

    # 打包构建产物
    - name: Package artifacts
      run: |
        cd build/package
        if [ "${{ runner.os }}" == "Windows" ]; then
          7z a ../../../sm-ext-socket-x64-${{ matrix.platform }}.zip *.dll
        else
          tar -czvf ../../../sm-ext-socket-x64-${{ matrix.platform }}.tar.gz *.so
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sm-ext-socket-x64-${{ matrix.platform }}
        path: |
          sm-ext-socket-x64-${{ matrix.platform }}.zip
          sm-ext-socket-x64-${{ matrix.platform }}.tar.gz
