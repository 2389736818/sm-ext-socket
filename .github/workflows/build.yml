name: Build sm-ext-socket x64

on:
  push:
    branches: [ "x64", "main" ]
  pull_request:
    branches: [ "x64" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # 即使某个平台失败，也继续构建其他平台
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        path: extension # 将您的代码检出到 'extension' 文件夹，方便管理依赖

    # --- 1. 准备依赖 (关键修复) ---
    
    # 将 SourceMod 和 Metamod 克隆到父目录，这通常是 AMBuild 默认查找的位置
    - name: Fetch Dependencies
      run: |
        cd ..
        git clone --depth 1 --recursive https://github.com/alliedmodders/sourcemod
        git clone --depth 1 --recursive https://github.com/alliedmodders/metamod-source
      shell: bash

    # --- 2. Linux 特定配置 ---
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y clang g++-multilib lib32z1-dev libc6-dev-i386 linux-libc-dev:i386 libboost-all-dev

    # --- 3. Windows 特定配置 ---
    - name: Setup MSVC environment
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    # Windows: 快速安装 Boost
    - name: Setup Boost (Windows)
      if: runner.os == 'Windows'
      run: |
        Invoke-WebRequest -Uri "https://archives.boost.io/release/1.84.0/binaries/boost_1_84_0-msvc-14.2-64.exe" -OutFile "boost.exe"
        Start-Process -FilePath ".\boost.exe" -ArgumentList "/S", "/D=C:\boost" -Wait
        echo "BOOST_ROOT=C:\boost" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      shell: pwsh

    # --- 4. 公共构建步骤 ---
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install AMBuild
      run: python -m pip install git+https://github.com/alliedmodders/ambuild

    - name: Configure and Build
      run: |
        cd extension
        mkdir build && cd build
        # 不再传递 --sm-path，因为我们已经把 sourcemod 放在了脚本预期的父目录中
        python ../configure.py --enable-optimize
        ambuild

    # --- 5. 打包上传 ---
    - name: Package artifacts
      run: |
        cd extension/build/package
        if [ "${{ runner.os }}" == "Windows" ]; then
          7z a ../../../sm-ext-socket-x64-${{ matrix.platform }}.zip *.dll
        else
          tar -czvf ../../../sm-ext-socket-x64-${{ matrix.platform }}.tar.gz *.so
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sm-ext-socket-x64-${{ matrix.platform }}
        path: |
          sm-ext-socket-x64-${{ matrix.platform }}.zip
          sm-ext-socket-x64-${{ matrix.platform }}.tar.gz
