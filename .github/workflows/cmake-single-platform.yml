name: Build sm-ext-socket x64

on:
  push:
    branches: [ "x64", "master" ]
  pull_request:
    branches: [ "x64" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        path: extension

    # --- 依赖项准备 ---
    
    - name: Fetch SourceMod Dependencies
      run: |
        cd ..
        git clone --depth 1 --recursive https://github.com/alliedmodders/sourcemod
        git clone --depth 1 --recursive https://github.com/alliedmodders/metamod-source
      shell: bash

    # --- Linux 配置 ---
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y clang g++-multilib lib32z1-dev libc6-dev-i386 linux-libc-dev:i386 libboost-all-dev
        
        # 关键修复：构建 AMBuild 预期的目录结构
        # AMBuild 通常查找 $BOOST_ROOT/boost 和 $BOOST_ROOT/lib
        sudo mkdir -p /opt/boost
        
        # 1. 链接头文件：创建 /opt/boost/boost -> /usr/include/boost
        # 这样脚本在查找 /opt/boost/boost 时就能找到头文件
        sudo ln -s /usr/include/boost /opt/boost/boost
        
        # 2. 链接库文件：创建 /opt/boost/lib -> /usr/lib/x86_64-linux-gnu
        sudo ln -s /usr/lib/x86_64-linux-gnu /opt/boost/lib
        
        # 3. 设置环境变量
        echo "BOOST_ROOT=/opt/boost" >> $GITHUB_ENV

    # --- Windows 配置 ---
    - name: Setup MSVC environment
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Setup Boost (Windows)
      if: runner.os == 'Windows'
      run: |
        # 使用 Boost 官方归档直接下载链接，避免 SourceForge 重定向导致的文件损坏
        # 使用 1.82.0 版本，这是一个非常稳定的版本
        $url = "https://archives.boost.io/release/1.82.0/binaries/boost_1_82_0-msvc-14.2-64.exe"
        $output = "C:\boost_install.exe"
        
        Write-Host "Downloading Boost from $url..."
        # 增加超时时间，确保大文件下载完成
        Invoke-WebRequest -Uri $url -OutFile $output -TimeoutSec 600
        
        # 简单校验：检查文件是否大于 100MB，防止下载了错误页面
        $fileSize = (Get-Item $output).Length / 1MB
        if ($fileSize -lt 100) {
           Write-Error "下载的文件过小 ($([math]::Round($fileSize, 2)) MB)，可能已损坏。"
           exit 1
        }
        
        Write-Host "Installing Boost..."
        # 静默安装
        Start-Process -FilePath $output -ArgumentList "/S", "/D=C:\boost" -Wait
        
        # 设置环境变量
        echo "BOOST_ROOT=C:\boost" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      shell: pwsh

    # --- 构建步骤 ---

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install AMBuild
      run: python -m pip install git+https://github.com/alliedmodders/ambuild

    - name: Configure and Build
      run: |
        cd extension
        mkdir build && cd build
        python ../configure.py --enable-optimize
        ambuild

    # --- 产物打包 ---
    
    - name: Package artifacts
      run: |
        cd extension/build/package
        if [ "${{ runner.os }}" == "Windows" ]; then
          7z a ../../../sm-ext-socket-x64-${{ matrix.platform }}.zip *.dll
        else
          tar -czvf ../../../sm-ext-socket-x64-${{ matrix.platform }}.tar.gz *.so
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sm-ext-socket-x64-${{ matrix.platform }}
        path: |
          sm-ext-socket-x64-${{ matrix.platform }}.zip
          sm-ext-socket-x64-${{ matrix.platform }}.tar.gz
