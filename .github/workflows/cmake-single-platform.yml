# 这是一个用于构建 sm-ext-socket 扩展的 GitHub Actions 工作流。
# 原始模板基于 CMake，已针对 AMBuild 构建系统进行重写。
name: Build sm-ext-socket x64

on:
  push:
    branches: [ "x64", "master" ] # 监听 x64 和 master 分支的推送
  pull_request:
    branches: [ "x64" ]          # 监听针对 x64 分支的 PR

env:
  # 构建配置类型 (AMBuild 通常使用 --enable-optimize 来对应 Release)
  BUILD_TYPE: Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # 这里我们使用矩阵构建来同时支持 Linux 和 Windows。
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # 即使某个平台失败，也继续构建其他平台
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        path: extension # 将代码检出到 extension 子目录，方便管理依赖

    # --- 依赖项准备 ---
    
    # 1. 克隆 SourceMod 和 Metamod 源码 (AMBuild 需要这些头文件)
    - name: Fetch SourceMod Dependencies
      run: |
        cd ..
        git clone --depth 1 --recursive https://github.com/alliedmodders/sourcemod
        git clone --depth 1 --recursive https://github.com/alliedmodders/metamod-source
      shell: bash

    # 2. Linux 环境配置
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y clang g++-multilib lib32z1-dev libc6-dev-i386 linux-libc-dev:i386 libboost-all-dev
        
        # 构建符合 AMBuild 预期的 Boost 目录结构
        mkdir -p $HOME/boost
        ln -s /usr/include/boost $HOME/boost/boost
        ln -s /usr/lib/x86_64-linux-gnu $HOME/boost/lib
        echo "BOOST_ROOT=$HOME/boost" >> $GITHUB_ENV

    # 3. Windows 环境配置
    - name: Setup MSVC environment
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Setup Boost (Windows)
      if: runner.os == 'Windows'
      run: |
        # 下载 Boost 预编译包
        Invoke-WebRequest -Uri "https://sourceforge.net/projects/boost/files/boost/1.84.0/boost_1_84_0-msvc-14.2-64.exe/download" -OutFile "boost.exe"
        # 静默安装到 C:\boost
        Start-Process -FilePath ".\boost.exe" -ArgumentList "/S", "/D=C:\boost" -Wait
        # 设置环境变量
        echo "BOOST_ROOT=C:\boost" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      shell: pwsh

    # --- 构建步骤 ---

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install AMBuild
      run: python -m pip install git+https://github.com/alliedmodders/ambuild

    - name: Configure and Build
      run: |
        cd extension
        mkdir build && cd build
        # 运行 AMBuild 配置脚本
        python ../configure.py --enable-optimize
        # 执行构建
        ambuild

    # --- 产物打包与上传 ---
    
    - name: Package artifacts
      run: |
        cd extension/build/package
        if [ "${{ runner.os }}" == "Windows" ]; then
          7z a ../../../sm-ext-socket-x64-${{ matrix.platform }}.zip *.dll
        else
          tar -czvf ../../../sm-ext-socket-x64-${{ matrix.platform }}.tar.gz *.so
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sm-ext-socket-x64-${{ matrix.platform }}
        path: |
          sm-ext-socket-x64-${{ matrix.platform }}.zip
          sm-ext-socket-x64-${{ matrix.platform }}.tar.gz
